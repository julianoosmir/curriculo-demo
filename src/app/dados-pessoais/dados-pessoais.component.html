<div class="card flex flex-column md:flex-row gap-3">
  <div id="wapper">
    <div class="formulario">
    <h2> Dados <span> Pessoais</span></h2>
    <br />
    <form>
      <div>
        <div>
          <label class="ng-binding"> nome : </label>
          <br />
          <input type="name"  pInputText class="form-control" name="nome" [(ngModel)]="nome" placeholder="nome">
        </div>
        <br />
        <div>
          <label>telefone : </label>
          <br />
          <input type="telefone" pInputText  name="telefone" id="telefone" [(ngModel)]="telefone"
                 aria-describedby="emailHelp" placeholder="telefone">
        </div>
      </div>
      <div>
        <div>
          <label for="email">email : </label>
          <br />
          <input type="telefone" pInputText class="form-control" name="email" id="email" [(ngModel)]="email"
                 aria-describedby="emailHelp" placeholder="email">
        </div>
        <br />
        <div class="form-group">
          <label for="site">whatsapp : </label>
          <br />
          <input type="whatsapp" pInputText class="form-control" name="site" [(ngModel)]="whatsapp" id="whatsapp" placeholder="whatsapp">
        </div>
      </div>
      <br/>
      <div>
        <div class="form-group">
          <label for="endereco">Endereço: </label>
          <br />
          <input type="endereco" pInputText class="form-control" name="Endereco" id="Endereco" [(ngModel)]="endereco"
                 aria-describedby="emailHelp" placeholder="Endereço">
        </div>
        <br/>
        <div class="form-group">
          <label for="site">site : </label>
          <br />
          <input type="site" pInputText class="form-control" name="site" [(ngModel)]="site" id="site" placeholder="site">
        </div>
      </div>
      <div style="width: 280px">
          <label for="dataDeNascimento" >Data de nascimento: </label>
          <br />
            <p-calendar [(ngModel)]="dataDeNascimento" name="dataDeNascimento" dateFormat="dd/mm/yy"  id="dataDeNascimento" [showIcon]="true"></p-calendar>
          <br/>

      </div>
      <button type="submit" (click)="prosseguir()" class="button"> Salvar </button>
    </form>
    </div>
  </div>
</div>
